<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trang cảm ơn</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .thankyou-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    .thankyou-container h1 {
      font-size: 2.5rem;
      color: #4caf50;
      margin-bottom: 20px;
    }
    .thankyou-container p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }
    .thankyou-container a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .thankyou-container a:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

<div class="thankyou-container">
  <h1>🎉 Cảm ơn bạn!</h1>
  <p>Chúng tôi đã nhận được yêu cầu của bạn. Một email xác nhận đã được gửi nếu bạn cung cấp địa chỉ email.</p>
  <a href="/">Quay về trang chủ</a>
</div>

</body>
</html>
